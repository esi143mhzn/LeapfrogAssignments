<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lo-fi TUTANGLE</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <p>TuTangle</p>
            </div>
            <div class="search">
                <input name="search" class="search-box" placeholder="Search By Term, Member, or Entry Title">
                <input type="submit" class="search-btn" name="search" value="Search">
            </div>
            <div class="profile">
                <h3>Joe Burros</h3>
                <a href="">Home</a> |
                <a href="">Settings</a> |
                <a href="">Log Out</a>
            </div>
        </header>
        <nav>
            <div class="menu-bar">
                <div>Create New Entry</div>
                <div>My Topic Boxes</div>
                <div>Friends</div>
                <div>Invite New Member</div>
            </div>
            <div class="notification-bar">
                <div>Topic Boxes Invites - 2</div>
                <div>Friend Request - 0</div>
            </div>
        </nav>
    </div>
</body>
</html>
